        <label class="form-label text-success fw-semibold">Title</label>
        <input type="text" name="title" class="form-control rounded-3 border-success" placeholder="Enter post title" required>

        <input type="text" class="form-control rounded-3 border-success bg-white" value="{{ now|date:'M d, Y â€” H:i A' }}" readonly>
        <small class="text-muted">Your post will include this date & time automatically.</small>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-3 py-2 rounded-pill shadow-sm">ğŸŒ¿ Publish Post</button>
    </form>
  </div>
</div>
