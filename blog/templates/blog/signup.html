{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <br><br><br>
      <div class="card my-5 shadow-lg border-0">
        <form class="card-body cardbody-color p-lg-5" method="post">
          {% csrf_token %}
          
          <div class="text-center mb-4">
            <h2 class="fw-bold text-success">ðŸŒ¿ GreenBlog Signup</h2>
            <p class="text-muted">Join our community of writers & readers</p>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" id="fullname" 
                   placeholder="Full Name" name="fullname" required>
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" id="email" 
                   placeholder="Email" name="email" required>
          </div>

          <div class="mb-3">
            <input type="password" class="form-control" id="password" 
                   placeholder="Password" name="password" required>
          </div>

          <div class="mb-3">
            <input type="password" class="form-control" id="confirm_password" 
                   placeholder="Confirm Password" name="confirm_password" required>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-success px-5 mb-5 w-100">Create Account</button>
          </div>

          <div class="form-text text-center text-dark mb-3">
            Already have an account?
            <a href="{% url 'login' %}" class="text-success fw-bold">Login here</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
